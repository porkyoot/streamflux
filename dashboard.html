
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <script defer src="/socket.io/socket.io.js"></script>
  <script defer src="/public/dashboard.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900 font-sans p-4 space-y-4">
  <div>
    <label>Weight: <input id="inputWeight" type="number" class="border p-1" /> kg</label>
  </div>
  <div>
    <label>Fullness: <input id="inputFullness" type="range" min="0" max="100" class="w-full" /></label>
  </div>
  <div>
    <label>Food:</label>
    <div>
      <input id="inputFoodIcon" placeholder="Emoji (e.g., ðŸ•)" class="border p-1 w-20" />
      <input id="inputFoodQty" type="number" placeholder="Qty" class="border p-1 w-20" />
      <input id="inputFoodKcal" type="number" placeholder="kcal/item" class="border p-1 w-28" />
      <button onclick="addFood()" class="bg-blue-500 text-white px-2 py-1 rounded">Add</button>
    </div>
    <ul id="foodList" class="list-disc pl-5 mt-2"></ul>
  </div>
</body>
</html>
